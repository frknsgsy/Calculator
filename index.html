<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
</head>

<body>
    <div class="main">
        <form name="forms">
            <input type="text" class="ekran" id="display" placeholder="0" disabled>
            <div class="buttons">
                <input type="button" value="7" id="button7">
                <input type="button" value="8" id="button8">
                <input type="button" value="9" id="button9">
                <input type="button" value="+" id="buttonPlus">
                <input type="button" value="4" id="button4">
                <input type="button" value="5" id="button5">
                <input type="button" value="6" id="button6">
                <input type="button" value="-" id="buttonMinus">
                <input type="button" value="1" id="button1">
                <input type="button" value="2" id="button2">
                <input type="button" value="3" id="button3">
                <input type="button" value="*" id="buttonMultiply">
                <input type="button" value="C" id="buttonClear">
                <input type="button" value="0" id="button0">
                <input type="button" value="/" id="buttonDivide">
                <input type="button" value="=" id="buttonEquals">
            </div>
        </form>
    </div>
</body>

</html>
